<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>登录</title>


</head>
<body>



<form id="loginForm" action="student/login" method="post" accept-charset="utf-8">
    <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    学号：<input name="id" type="text" id="username" autocomplete="off"><br>
    密码：<input name="password" type="password" id="password" autocomplete="off"><br>

    <input type="submit" value="登录">
</form>

<script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
<!--<script type="text/javascript" src="js/jquery-3.4.1.js"></script>-->
</body>
</html>
