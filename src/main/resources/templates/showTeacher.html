<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教师信息</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>

</head>
<body>

    <div id="errorMsg"></div>
    <table id="teacher_info" border="1px" cellspacing="0px" cellpadding="10px">
        <thead>
            <tr>
                <th>教师编号</th>
                <th>教师姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>学院</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${teacherInfo.tid}"></td>
            <td th:text="${teacherInfo.tname}"></td>
            <td th:text="${teacherInfo.tgender}"></td>
            <td th:text="${teacherInfo.tage}"></td>
            <td th:text="${teacherInfo.tcollege}"></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
